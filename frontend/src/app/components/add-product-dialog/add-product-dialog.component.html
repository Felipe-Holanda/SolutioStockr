<mat-dialog-content class="modal">
  <div class="centered-dialog">

    <h1>Cadastrar produto</h1>
    <mat-form-field>
      <input matInput [(ngModel)]="product.productName" placeholder="Nome do produto">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="product.price" placeholder="Preço">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="product.amountDisposable" placeholder="Quantidade disponível">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="product.vendorName" placeholder="Vendedor">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="product.vendorRegistration" placeholder="CNPJ do vendedor"
      [mask]="'00.000.000/0000-00'"
      >
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-button color="primary" (click)="save()">Cadastar</button>
</mat-dialog-actions>
